<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <h1>JS Calc</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <p id="myInput"></p>
      <p id="result"></p>
      <div class="second-row">
        <input type="button" name="" value="7" class="global btnNum">
        <input type="button" name="" value="8" class="global btnNum" >
        <input type="button" name="" value="9" class="global btnNum" >
        <input type="button" name="" value="/" class="global btnOperate" >
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global btnNum" >
        <input type="button" name="" value="5" class="global btnNum" >
        <input type="button" name="" value="6" class="global btnNum" >
        <input type="button" name="" value="X" class="global btnOperate" >
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global btnNum" >
        <input type="button" name="" value="2" class="global btnNum" >
        <input type="button" name="" value="3" class="global btnNum" >
        <input type="button" name="" value="-" class="global btnOperate" >
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big btnNum" >
          <input type="button" name="" value="." class=" small btnNum">
          <input type="button" name="" value="Del" class=" red small white-text top-margin btnOperate" >
          <input type="button" name="" value="=" class=" green white-text big top-margin btnOperate" >
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus btnOperate">
        </div>
      </div>
    </div>

    <footer>Code by <a href="">LazyKitKat</a>. Calc design by <a href="https://codepen.io/shafikshaon/pen/MvVdBy">Shafik Shaon</a> and LazyKitKat.</footer>

    <script src="index.js"></script>
</body>
</html>
